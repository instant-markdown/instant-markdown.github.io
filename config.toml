# The URL the site will be built for
base_url = "https://instant-markdown.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false
theme = "juice"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
juice_logo_name = "Instant Markdown"
juice_logo_path = "logo.png"
juice_extra_menu = [
    { title = "Vim plugin", link = "https://github.com/instant-markdown/vim-instant-markdown"},
    { title = "Mini server", link = "https://github.com/instant-markdown/instant-markdown-d"},
]
repository_url = "https://github.com/instant-markdown"
meta_title = "Instant Markdown"
meta_description = "Develop software for writing markdown from Vim"
